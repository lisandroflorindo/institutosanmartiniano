<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instituto Superior Sanmartiniano | Novedades</title>
  <meta name="description" content="Novedades, comunicados y fechas importantes del Instituto Superior Sanmartiniano." />
  <link rel="icon" href="/assets/img/brand/Logo3.png" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/pages/novedades.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div id="site-header"></div>

  <main>
    <!-- HERO -->
    <section class="hero" style="background-image:url('../assets/img/brand/Banner_Inicio.png')">
      
    </section>

    <section class="section">
      <div class="container">
        <div class="section-title">
          <h2>Últimas novedades</h2>
        </div>

        <!-- Controles (opcional, pero queda bien) -->
        <div class="newsbar">
          <input id="news-search" class="newsbar__search" type="search" placeholder="Buscar..." aria-label="Buscar noticias" />
          <select id="news-filter" class="newsbar__filter" aria-label="Filtrar por categoría">
            <option value="all">Todas</option>
          </select>
        </div>

        <!-- LISTADO TIPO INCADE -->
        <div id="news-list" class="post-list" aria-live="polite"></div>

        <div class="news-footer">
          <button id="news-more" class="btn btn--ghost" type="button">Cargar más</button>
          <p id="news-empty" class="hint" style="display:none;">No se encontraron novedades con esos filtros.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL NOVEDAD (Ver más) -->
  <div id="news-modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-modal-close></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal__close" type="button" aria-label="Cerrar" data-modal-close>✕</button>

      <div class="modal__media">
        <img id="modal-img" src="" alt="" />
      </div>

      <div class="modal__content">
        <div class="modal__meta">
          <span id="modal-date"></span>
          <span id="modal-tag" class="post-tag"></span>
        </div>

        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
      </div>
    </div>
  </div>

  <div id="site-footer"></div>

  <script src="../assets/js/include.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/novedades.js"></script>
</body>
</html>
